<div id="settingsModal" class="modal" style="display: none;">
  <div class="modal-content" style="max-width: 600px;">
    
    <div class="row space-between align">
      <h2 style="margin:0;">Settings</h2>
      <button id="settingsCloseBtn" class="btn">Close</button>
    </div>

    <div class="modal-body" style="margin-top: 1.5rem; border-top: 1px solid #333; padding-top: 1.5rem;">
      <p>Here you can adjust the application settings.</p>
      
      <div style="margin-top: 1rem;">
        <label for="themeSelector">Template</label>
        <select id="themeSelector" name="theme" disabled>
           <option value="material-darker">Material Darker</option>
           <option value="default">Default</option>
        </select>
        <small style="display: block; margin-top: 0.5rem; color: #999;">This feature is currently under development.</small>
      </div>

    </div>

  </div>
</div>
