<div id="settingsModal" class="modal" style="display: none;">
  <div class="modal-content" style="max-width: 600px;">
    
    <div class="row space-between align">
      <h2 style="margin:0;">Settings</h2>
      <button id="settingsCloseBtn" class="btn">Close</button>
    </div>

    <div class="modal-body" style="margin-top: 1.5rem; border-top: 1px solid #333; padding-top: 1.5rem;">
      <div style="margin-top: 1rem;">
        </div>

      <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid #333;">
        <h3 style="margin-top: 0;">Power Controls</h3>
        <div class="row gap" style="justify-content: center; margin-top: 1rem; flex-wrap: wrap;">
          <button id="powerRestartServiceBtn" class="btn">Restart App</button>
          <button id="powerRestartDisplayBtn" class="btn">Restart Display</button> 
          <button id="powerRebootHostBtn" class="btn btn--danger">Reboot Host</button>
          <button id="powerShutdownHostBtn" class="btn btn--danger">Shutdown Host</button>
        </div>
      </div>
  </div>
</div>
