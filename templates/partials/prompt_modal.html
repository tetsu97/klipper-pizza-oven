<div id="promptModal" class="modal" style="display: none;">
  <div class="modal-content" style="max-width: 500px;">
    <div class="modal-header">
      <h2 id="promptModalTitle" style="margin:0;">New program name</h2>
    </div>
    <div class="modal-body" style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #333;">
      <p id="promptModalMessage" style="line-height: 1.6; margin-bottom: 1rem;"></p>
      <input type="text" id="promptModalInput" placeholder="Nový název souboru">
    </div>
    <div class="actions-right row gap" style="margin-top: 1.5rem; justify-content: flex-end;">
      <button id="promptModalCancelBtn" class="btn">Cancel</button>
      <button id="promptModalOkBtn" class="btn btn--primary">Confirm</button>
    </div>
  </div>
</div>
