<div id="confirmModal" class="modal" style="display: none;">
  <div class="modal-content" style="max-width: 500px;">
    <div class="modal-header">
      <h2 id="confirmModalTitle" style="margin:0;">Confirmation</h2>
    </div>
    <div class="modal-body" style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #333;">
      <p id="confirmModalMessage" style="line-height: 1.6;"></p>
    </div>
    <div class="actions-right row gap" style="margin-top: 1.5rem; justify-content: flex-end;">
      <button id="confirmModalCancelBtn" class="btn">Cancel</button>
      <button id="confirmModalOkBtn" class="btn btn--primary">Confirm</button>
    </div>
  </div>
</div>
