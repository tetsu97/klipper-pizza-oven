<div id="alertModal" class="modal" style="display: none;">
  <div class="modal-content" style="max-width: 500px;">
    <div class="modal-header">
      <h2 id="alertModalTitle" style="margin:0;">Notice</h2>
    </div>
    <div class="modal-body" style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #333;">
      <p id="alertModalMessage" style="white-space: pre-wrap; line-height: 1.6;"></p>
    </div>
    <div class="actions-right" style="margin-top: 1.5rem; text-align: center;">
      <button id="alertModalCloseBtn" class="btn btn--primary">OK</button>
    </div>
  </div>
</div>
